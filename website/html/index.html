<!DOCTYPE html>

<html>
	<head>
		<link rel = 'stylesheet' href = 'css/style.css'>
		<script src = "https://d3js.org/d3.v5.min.js"></script>
		<script src="lib/topojson.min.js"></script>
		<script src = "lib/main.js"></script>
		<script src = "lib/map.js"></script>
		<script src = "lib/roll.js"></script>
		<script src = "lib/global.js"></script>
		
	</head>

	<body>
		<div id="content">
			<h1>Visualisation Title</h1>

			<div id="vis-box">
				<!-- Map, timelines and controls -->
				<div id="left-col">

					<div id ="projection" >
						<button id="projection-dropdown" class="dropbtn">Dropdown</button>
						<div id="myDropdown" class="dropdown-content">
							<a id="Natural">geoNaturalEarth1</a>
							<a id="Gnomonic">geoGnomonic</a>
						</div>	  
					</div>

					
					<div id="map-space">
						<svg id = "map" viewBox="0 0 1000 550" width="550" height="300">
							<style>
								.country {
									stroke: rgb(243, 254, 254);
									stroke-width: 1px;
								}
							</style>	
						</svg>
					</div>
					
					<div id="timelines">
						<svg id = 'volcano_svg' viewBox = '-5 -5 1205 205'></svg>
						<svg id = 'earthquakes_svg' viewBox = '-5 -5 1205 205'></svg>
						<svg id = 'meteores_svg' viewBox = '-5 -5 1205 205'></svg>
					</div>
					<svg id="time-controls">
						<text>Time controls</text>
					</svg>
				</div>

				<!-- Filters and stats -->
				<div id="right-col">
					<div id="filters">
						<h2>Filters</h2>
						<ul>
							<li>Volcanoes</li>
							<li>Earthquakes</li>
							<li>Meteors</li>
						</ul>
					</div>
					<div id="controls">
						<h2>Controls</h2>
						<ul>
							<li>Stats</li>
							<li>Plots</li>
							<li>Etc.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
