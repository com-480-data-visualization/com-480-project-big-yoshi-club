<!DOCTYPE html>

<html>

<head>
	<link rel='stylesheet' href='css/style.css'>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<script src="lib/lodash.min.js"></script>
	<script src="lib/topojson.min.js"></script>
	<script src="lib/main.js"></script>
	<script src="lib/map.js"></script>
	<script src="lib/roll.js"></script>
	<script src="lib/global.js"></script>
	<script src="lib/timeControls.js"></script>
	<script src="lib/filters.js"></script>
</head>

<body>
	<div id="vis-box">
		<!-- Map, timelines and controls -->
		<div id="left-col">
			<div id = 'map_and_buttons'>
				<div id="options">
					<button id = 'start-stop' class = 'option_button'></button>
					<button id = 'reset' class = 'option_button'></button>
					<input autocomplete="off" id = 'speed' class = 'option_button' type = 'range' min = '0' max = '100' value = '20'></input>
					<button id="projection-dropdown" class="button">Projections</button>
					<div id="myDropdown" class="dropdown-content">
						<a id="Natural">geoNaturalEarth1</a>
						<a id="Rectangular">Rectangular</a>
					</div>
				</div>


				<div id="map-space">
					<svg id="map" viewBox="0 0 1000 550">
						<style>
							.country {
								stroke: steelblue;
								stroke-width: 1px;
							}

							.point {
								fill: rgb(245, 238, 90);
								opacity: 0;
							}
						</style>
					</svg>
				</div>
			</div>
			<div id="timelines">
				<svg id='volcano_svg' viewBox='0 0 1405 305'></svg>
				<svg id='earthquakes_svg' viewBox='0 0 1405 305'></svg>
				<svg id='meteores_svg' viewBox='0 0 1405 305'></svg>
			</div>
			<svg id="time-controls"></svg>
		</div>

		<!-- Filters and stats -->
		<div id="right-col">
			<div id="filters">
				<div id = 'volcanoes_filters' class = 'A'>
					<h3>Volcanoes Filters</h3>
				</div>
				<div id = 'earthquakes_filters' class = 'A'>
					<h3>Earthquakes Filters</h3>
				</div>
				<div id = 'meteors_filters' class = 'A'>
					<h3>Meteors Filters</h3>
				</div>
			</div>
			<div id="controls">
				<h2>Controls</h2>
				<ul>
					<li>Stats</li>
					<div id="stats">
						<svg id='volcano_stats' viewBox="0 0 600 300"></svg>
						<svg id='earthquake_stats'viewBox="0 0 600 300"></svg>
						<svg id='meteor_stats' viewBox="0 0 600 300"></svg>
					</div>
					<li>Plots</li>
					<li>Etc.</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
