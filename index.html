<!DOCTYPE html>

<html>

<head>
	<link rel='stylesheet' href='css/style.css'>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
	<script src="lib/lodash.min.js"></script>
	<script src="lib/topojson.min.js"></script>
	<script src="lib/main.js"></script>
	<script src="lib/map.js"></script>
	<script src="lib/roll.js"></script>
	<script src="lib/global.js"></script>
	<script src="lib/timeControls.js"></script>
	<script src="lib/filters.js"></script>
	<script src="lib/volcanoes_stats.js"></script>
	<script src="lib/meteors_stats.js"></script>
	<script src="lib/earthquakes_stats.js"></script>
	<script src="lib/statistics.js"></script>
</head>

<body>
	<div id="vis-box">
		<!-- Map, timelines and controls -->
		<div id="left-col">
			<div id='map_and_buttons'>
				<div id="options">
					<button id='start-stop' class='option_button'></button>
					<button id='reset' class='option_button'></button>
					<div id="speed-wrapper">
						<label for="anim-speed">Animation Speed</label>
						<input autocomplete="off" id='speed' class='option_button' type='range' min='0' max='100'
							value='20'></input>
					</div>
					<div id="dropdown">
						<button id="dropdown-button" class="button">Map Projection</button>
						<div id="dropdown-content">
							<a id="Natural">geoNaturalEarth1</a>
							<a id="Rectangular">Rectangular</a>
						</div>
					</div>
				</div>


				<div id="map-space">
					<svg id="map" viewBox="0 0 1000 550">
						<style>
							.country {
								stroke: black;
								stroke-width: 1px;
							}
							
							.point {
								fill: rgb(245, 238, 90);
								opacity: 0;
							}
						</style>
					</svg>
				</div>
			</div>
			<svg id="time-controls"></svg>
			<div id="timelines">
				<svg id='volcano_svg' viewBox='0 0 1405 305'></svg>
				<svg id='earthquakes_svg' viewBox='0 0 1405 305'></svg>
				<svg id='meteores_svg' viewBox='0 0 1405 305'></svg>
			</div>
		</div>

		<!-- Filters and stats -->
		<div id="right-col">
			<div id="filters">
				<div id='volcanoes_filters' class='A'></div>
				<div id='earthquakes_filters' class='A'></div>
				<div id='meteors_filters' class='A'></div>
			</div>
			<div id="controls">
				<div id="stats">
					<svg id='volcano_stats' viewBox="0 0 600 300"></svg>
					<svg id='earthquake_stats' viewBox="0 0 600 300"></svg>
					<svg id='meteor_stats' viewBox="0 0 600 300"></svg>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
